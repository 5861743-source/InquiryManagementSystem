<div class="card border-0 shadow-sm">
  <div class="card-body p-0">
    <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
      <h3 class="mb-0">כל הפניות</h3>
      <button class="btn btn-primary" (click)="onAddInquiry()">
        <i class="bi bi-plus-circle me-2"></i>הוסף פנייה חדשה
      </button>
    </div>
    
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th class="sortable border-0" (click)="sort('applicantName')">
              שם הפונה
              <i class="bi ms-1" [class]="getSortIcon('applicantName')"></i>
            </th>
            <th class="sortable border-0" (click)="sort('subject')">
              נושא
              <i class="bi ms-1" [class]="getSortIcon('subject')"></i>
            </th>
            <th class="sortable border-0" (click)="sort('submissionDate')">
              תאריך
              <i class="bi ms-1" [class]="getSortIcon('submissionDate')"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inquiry of inquiries">
            <td class="fw-medium">{{ inquiry.applicantName }}</td>
            <td>{{ inquiry.subject }}</td>
            <td class="text-muted">{{ inquiry.submissionDate | date:'dd/MM/yyyy HH:mm' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="inquiries.length === 0" class="text-center p-5">
      <div class="text-muted">
        <i class="bi bi-inbox fs-1 opacity-50"></i>
        <p class="mt-3">אין פניות להצגה</p>
      </div>
    </div>
  </div>
</div>
