<div class="modal fade show" style="display: block;" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">הוספת פנייה חדשה</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">שם הפונה *</label>
            <input 
              type="text" 
              formControlName="applicantName"
              class="form-control"
              [class.is-invalid]="inquiryForm.get('applicantName')?.invalid && inquiryForm.get('applicantName')?.touched">
            <div *ngIf="inquiryForm.get('applicantName')?.invalid && inquiryForm.get('applicantName')?.touched" class="invalid-feedback">
              שם הפונה נדרש
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">נושא *</label>
            <input 
              type="text" 
              formControlName="subject"
              class="form-control"
              [class.is-invalid]="inquiryForm.get('subject')?.invalid && inquiryForm.get('subject')?.touched">
            <div *ngIf="inquiryForm.get('subject')?.invalid && inquiryForm.get('subject')?.touched" class="invalid-feedback">
              <span *ngIf="inquiryForm.get('subject')?.errors?.['required']">נושא נדרש</span>
              <span *ngIf="inquiryForm.get('subject')?.errors?.['minlength']">נושא חייב להכיל לפחות 5 תווים</span>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">תוכן הפנייה *</label>
            <textarea 
              formControlName="content"
              class="form-control"
              rows="4"
              [class.is-invalid]="inquiryForm.get('content')?.invalid && inquiryForm.get('content')?.touched"></textarea>
            <div *ngIf="inquiryForm.get('content')?.invalid && inquiryForm.get('content')?.touched" class="invalid-feedback">
              תוכן הפנייה נדרש
            </div>
          </div>

          <div class="d-flex gap-2 justify-content-end">
            <button 
              type="button" 
              class="btn btn-outline-secondary"
              (click)="onClose()">
              ביטול
            </button>
            <button 
              type="submit" 
              [disabled]="inquiryForm.invalid"
              class="btn btn-primary">
              שלח פנייה
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" (click)="onClose()"></div>
